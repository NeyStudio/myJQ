<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Olga & Eric</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="chat-container">
        
        <div id="user-selection">
            <h1 style="text-align: center;">Lass uns schmecken</h1>
            <p>Dis la vérité pour begin</p>
            <button id="select-Olga">Je suis Olga</button>
            <button id="select-Eric">Je suis Eric</button>
        </div>

        <div id="chat-interface" class="hidden">
            <nav id="header-bar">
                <span id="header-title">Lass uns schmecken</span>
                
                <div class="user-status-group">
                    <span id="global-connection-indicator" class="status-dot orange" title="Statut de la connexion"></span>
                    <span id="other-user-status-dot" class="status-dot red" title="Statut de l'autre utilisateur"></span>
                </div>
            </nav>
            
            <div id="messages"></div>
            
            <p id="typing-indicator" class="hidden" aria-live="polite"></p>
            
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Écrivez votre message..." required autocomplete="off">
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
