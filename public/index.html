<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Olga & Eric</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    </head>
<body>
    <div id="chat-container">
        <h1 style="text-align: center;">Lass uns schmecken</h1>
        
        <div id="user-selection">
            <p>Dis la vérité pour begin</p>
            <button id="select-Olga">Je suis Olga</button>
            <button id="select-Eric">Je suis Eric</button>
        </div>

        <div id="chat-interface" class="hidden">
            <p>
                Connecté en tant que : <strong id="current-user-display"></strong>
                <span id="other-user-status" class="offline">(Déconnecté)</span> 
            </p>
            
            <div id="messages"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Écrivez votre message..." required>
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <p id="connection-status" style="text-align: center; color: red;">déconnecté</p>
        
        <p id="typing-indicator" style="text-align: left; color: gray; margin-left: 20px;" class="hidden"></p>
    </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
